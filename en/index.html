<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TranslationPlugin by Yii.Guxing</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="IntelliJ based IDEs/Android Studio Translation Plugin, supports multilingual translation, document translation, text-to-speech services...">
    <meta name="keywords" content="IDEA Plugin, IDEA Translation Plugin, Plugin">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css?v1.0" media="screen">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="main-background">
<div class="main-content">
    <h1 class="project-name">TranslationPlugin</h1>
    <h2 class="project-tagline">IntelliJ based IDEs/Android Studio Translation Plugin, supports multilingual translation, document translation, text-to-speech services...</h2>
    <div class="index_starWrap">
        <div class="index_star">
            <a href="https://github.com/YiiGuxing/TranslationPlugin" target="_blank">
                Check it out <b>on</b> GitHub</a>
        </div>
    </div>
    <a href="https://github.com/YiiGuxing/TranslationPlugin" class="btn" ondragstart="return false;">GitHub</a>
    <a href="start.html" class="btn" ondragstart="return false;">Get started</a>
    <a href="support.html" class="btn" ondragstart="return false;">♥ Support/Donate ♥</a>

    <!--Current version prefix extracted from script to be translatable -->
    <div id="currentVersion" class="project-version"> Current version:</div>
    <script>
        $.getJSON("https://api.github.com/repos/YiiGuxing/TranslationPlugin/releases/latest", function (data) {
            var version = data ? data["tag_name"] : null;
            if (version) {
                $("#currentVersion").html(function (index, prefix) {
                    return prefix + "<a href='https://github.com/YiiGuxing/TranslationPlugin/releases/latest'" +
                    " target='_blank'>" + version + "</a>"
                })
            } else {
                document.getElementById("version").style.visibility="hidden";
            }
        });
    </script>

    <div id="embeddable" style="display: flex;justify-content: center"></div>

    <div class="idea-frame" oncontextmenu="return false;" ondragstart="return false;" style="margin-top: 2.5rem;">
        <div class="frame-header">TranslationPlugin</div>
        <img src="images/screenshots.gif?v1.0" width="550" height="545" alt="Screenshots">
        <div class="frame-footer"></div>
    </div>

    <div class="translator-logo" oncontextmenu="return false;" ondragstart="return false;">
        <img src="images/google_translate_logo.png" alt="Google Translate">
        <img style="margin-left: 2rem;" src="images/youdao_translate_logo.png" alt="Youdao Translation">
        <img style="margin-left: 2rem;" src="images/baidu_translate_logo.png" alt="Baidu Translation">
    </div>

    <div class="translator-logo">
        <a href="https://www.jetbrains.com/?from=TranslationPlugin" target="_blank">
            <img src="images/jetbrains.svg" width="150" height="163" alt="JetBrains"
                 title="Development is supported by JetBrains">
        </a>
    </div>

    <span class="maintainer">♥ Developed <a href="https://github.com/YiiGuxing">by Yii.Guxing</a></span>
</div>
<script src="https://plugins.jetbrains.com/assets/scripts/mp-widget.js"></script>
<script>
    MarketplaceWidget.setupMarketplaceWidget('install', 8579, "#embeddable");
</script>
</body>
</html>
